<div class="dialog-header">
    <button mat-icon-button class="back-button" (click)="closeDialog()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h2 class="dialog-title">Éditer le média</h2>
    <button mat-button class="apply-button" (click)="applyChanges()">Appliquer</button>
  </div>
  
  <div class="image-container">
    <img #image class="resizable-image" [src]="data.imageUrl" alt="Uploaded Image">
    <div class="cropper-overlay"></div>
  </div>
