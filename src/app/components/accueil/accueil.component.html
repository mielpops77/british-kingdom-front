
<div class="parent-container"><app-caroussel [bannerSection]="bannerSection"></app-caroussel>

<br><br>

<h4 class="text-center">Région Seine et Marne à Othis</h4>
 <br>
<div class="card-container">
    <mat-card [ngStyle]="getDynamicStyles('background')">
        <mat-card-header>
            <mat-card-title [ngStyle]="getDynamicStyles('title')">{{bannerSection?.titleCard1}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="url.apiUrlProfil+bannerSection?.maleImg" alt="Card 1 Image">
        <mat-card-content [ngStyle]="getDynamicStyles('text')">{{bannerSection?.maleDescription}}
            <!-- <p></p> -->
        </mat-card-content>
        <mat-card-actions>
            <button routerLink="/males" mat-raised-button color="primary" class="info-button">+ d'infos</button>
        </mat-card-actions>
    </mat-card>

    <mat-card [ngStyle]="getDynamicStyles('background')">
        <mat-card-header>
            <mat-card-title [ngStyle]="getDynamicStyles('title')">{{bannerSection?.titleCard2}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="url.apiUrlProfil+bannerSection?.kittenImg" alt="Card 2 Image">
        <mat-card-content [ngStyle]="getDynamicStyles('text')">
            {{bannerSection?.kittenDescription}}
        </mat-card-content>
        <mat-card-actions>
            <button routerLink="/chatons" mat-raised-button color="primary" class="info-button">+ d'infos</button>
        </mat-card-actions>
    </mat-card>

    <mat-card [ngStyle]="getDynamicStyles('background')">
        <mat-card-header>
            <mat-card-title [ngStyle]="getDynamicStyles('title')">{{bannerSection?.titleCard3}}</mat-card-title>
        </mat-card-header >
        <img mat-card-image [src]="url.apiUrlProfil+bannerSection?.femaleImg" alt="Card 3 Image">
        <mat-card-content [ngStyle]="getDynamicStyles('text')">
            {{bannerSection?.femaleDescription}}
        </mat-card-content>
        <mat-card-actions>
            <button routerLink="/femelles" mat-raised-button color="primary" class="info-button">+ d'infos</button>
        </mat-card-actions>
    </mat-card>
</div>
</div>
